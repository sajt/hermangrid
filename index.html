<body>
  <div class="container">
  <h1>Herman grid</h1>
  <section class="controls center-block">
    <span id="width">
      <label>Width-height</label>
      <button class="m">-</button><input type="text" value="50"><button class="p">+</button>
    </span>
  <span id="border">
    <label>Border</label>
    <button class="m">-</button><input type="text" value="15"><button class="p">+</button>
  </span>

  </div>
